<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>
</head>
<body>
    <pre id="message"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- <script src="/socket.io.js"></script> -->
    <script type="text/javascript">

        var token = "3b54337258dc2703cb3917e7812e9e95060c9dc7";  // 指定用户身份ID
        //var socket = io.connect( 'http://' + '192.168.11.81:9527', { query:{token:token} } );
        //var socket = io.connect( 'http://' + '127.0.0.1:11111', { query:{token:token} } );
        var socket = io.connect( 'http://' + '127.0.0.1:9527', { query:{token:token} } );

        socket.on('connect', function() {
            console.log('Connected to WebSocket --- kkk');
        });
        let log = ''
        socket.on('message', function(data) {
            var messageElement = document.getElementById('message');
            log = `${log}<br/>${JSON.stringify(data, null, 2)}`
            //console.log(messageElement);
            console.log("wwwwwwwww")
            messageElement.innerHTML = log;
        });
    </script>
</body>
</html>
